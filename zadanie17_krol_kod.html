<h2>1. Wymień czery sposoby wyprowadzania danych w JS.</h2>
- z użyciem document.write()<br>
- z użyciem alert()<br>
- do okienek formularza<br>

<h2>2. Cczym jest funkcja w JS, omów przy użyciu 4 podpunktów.</h2>
- Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy;<br>
- Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod;<br>
- Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane; <br>
- Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym return.<br>
<h2>3. Metody obiektu document:</h2>
<table border="2">
<thead>
<tr>
<th>Metoda</th>
<th>Opis</th>
</tr>
</thead>
<tbody>
<tr>
<td>getElementById("id")</td>
<td>Dostęp do wszystkich elementów o konkretnej wartości atrybutu id.</td>
</tr>
<tr>
<td>getElementsByTagName("znacznik")</td>
<td>Dostęp do wszystkich elementów o typie znacznika, np. P lub DIV.</td>
</tr>
<tr>
<td>getElementsByName("nazwa")</td>
<td>Dostęp do wszystkich elementów o konkretnej wartości atrybutu name.</td>
</tr>
</tbody>
</table>
<h2>4. Właściwości elementu:</h2>
innerHTML - właściwość, która umożliwia odczyt, zmodyfikowanie, wstawienie, albo usunięcie kodu HTML z danego elementu HTML; <br>
innerText - umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie;<br>
className - umożliwia określenie klasy CSS użytej do prezentacji elementu.<br>
