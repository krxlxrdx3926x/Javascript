 <body> 
 <div> 
    <script language="JavaScript"> 
  var x=prompt("podaj liczbę do której mają być wypisane liczby dodatnie=",""); 
               var a_kro=parseFloat(x);  
               for(i_kro=1; i_kro<=a_kro; i_kro++)
					if(i_kro % 2==0)
                      {document.write(i_kro+", ");} 
					  
                  </script> 
 </div> 
 </body>
