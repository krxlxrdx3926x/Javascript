<html lang="pl">
 <head>
    <meta charset="UTF-8">
      </head>
     <body>

       <div>
          <script language="JavaScript">
              var x_kro = prompt("Od którego roku JavaScript jest w użyciu?", "");
              var a_kro = parseFloat(x_kro);
           document.write("Wczytany rok:" + a_kro + "<br>");
         
           if (a_kro == 1995) {
               document.write("<font color=blue size=4>Brawo! Znasz rok od kiedy działa Javascript</font><br>");}
           else {
              document.write("<font color=red size=7>Źle! Musisz jeszcze poczytać.</font><br>"); }
</script>
</div>
</body>
</html>
