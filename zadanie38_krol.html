
      


<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: silver; 
}
p {
  color: green;
  font-size: 41px;
}
#menu {
  color: red;
  font-size: 41px;
}
</style>
</head>
<body>

<p id="nazwisko">Moje nazwisko to: Maja Kosiorek</p>
<p id="oblicz"></p>
<p id="menu"></p>
<br><br>
<input type="button" name="wybór opcji" value="wybór opcji" onclick="opcja_kos()">
<br><br>
<p id="opcje"></p>

<script>
  const imie_kos = "Maja";
  const nazwisko_kos = "Kosiorek";
  
  const dur_kos = 29 + 50;
  const liczba1_kos = imie_kos.length;
  const liczba2_kos = liczba1_kos + 7;
  const liczba3_kos = nazwisko_kos.length;
  const liczba4_kos = liczba3_kos + 4;
  const lln_kos = liczba3_kos + 20;

  document.getElementById("oblicz").innerHTML = 
    "liczba1 = " + liczba1_kos + "<br>" +
    "liczba2 = " + liczba1_kos + " + 7 = " + liczba2_kos + "<br>" +
    "liczba3 = " + liczba3_kos + "<br>" +
    "liczba4 = " + liczba3_kos + " + 4 = " + liczba4_kos + "<br>";
	
  document.getElementById("menu").innerHTML = 
	"------------MENU------------" + "<br>" +
	liczba1_kos + "- wyświetlanie teorii o operatorach logicznych" + "<br>" +
	lln_kos + "- sprawdzanie czy liczba należy do przedziału (od " + liczba1_kos + "; do " + liczba2_kos + "]" + "<br>" +
	dur_kos + "- czy liczba należy do przedziału (-oo ; " + liczba3_kos + ") lub [" + liczba4_kos + " ; +oo)";

function opcja_kos() {
    let opcja = parseInt(prompt("Podaj opcję: ", ""));	

    if(opcja == 4) {
        document.getElementById("opcje").innerHTML = 
        "<p style='color:green; font-size: 7px;'>Jesteś w opcji 4 --> teoria</p>" + 
        "<p style='color:blue; font-size: 5px;'>&& i x=3 y=4 (x<0 && y>2) wynik → prawda</p>" + 
        "<p style='color:blue; font-size: 5px;'>|| lub x=3 y=4 (x==8 || y==6) wynik → fałsz</p>" + 
        "<p style='color:blue; font-size: 5px;'>! zaprzeczenie x=3 y=4 !(x==y) wynik → prawda</p>";
    } 
    else if (opcja == 28) {
        let przedzial = parseFloat(prompt("Podaj liczbę: ", ""));
        let wyp_kos = "<p style='color:green; font-size: 7em;'>Jesteś w opcji 28 --> Przedział";
        wyp_kos += (przedzial >= 9 && przedzial <= 16) ? "<br>Liczba należy do przedziału" : "<br>Liczba nie należy do przedziału";
        wyp_kos += "</p>";
        document.getElementById("opcje").innerHTML = wyp_kos;
    } 
    else if (opcja == 79) {
        let przedzial2 = parseFloat(prompt("Podaj liczbę: ", ""));
        let wyp2_kos = "<p style='color:green; font-size: 7px;'>Jesteś w opcji 79 --> Przedział";
        wyp2_kos += (przedzial2 < 9 || przedzial2 >= 16) ? "<br>Liczba należy do przedziału" : "<br>Liczba nie należy do przedziału";
        wyp2_kos += "</p>";
        document.getElementById("opcje").innerHTML = wyp2_kos;
    } 
    else {
        document.getElementById("opcje").innerHTML = "<p style='color:red; font-size: 7px;'>Nie ma takiej opcji</p>";
    }
}
</script>

</body>
</html>
