<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var samochod = {
            kolor: 'Czarny',
            producent: 'Mercedes',
            model: 'CLE Kabriolet',
            samochod_wyswietl_krol: function () {
                document.write('Kolor: ' + this.kolor + '<br>');
                document.write('Producent: ' + this.producent + '<br>');
                document.write('Model: ' + this.model + '<br>');
            }
        }
        samochod.samochod_wyswietl_krol();
    </script>
</head>

<body>
    <br>
    Programowanie obiektowe. <br>
    Obiekt to samochod<br>
    Pola:<br>
    Kolor<br>
    Producent<br>
    Model<br>
    Metoda: samochod_wyswietl_krol<br>
</body>

</html>
