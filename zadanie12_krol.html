<div style="color:green;font-size:60px;">
	<script language="JavaScript">
	var D1_kro=prompt("D1=","");
	var G1_kro=prompt("G1=","");
	var D2_kro=prompt("D2=","");
	var G2_kro=prompt("G2=","");

	var sekund;
	
	var a=parseFloat(D1_kro);
	var b=parseFloat(D2_kro);
	var c=parseFloat(G1_kro);
	var d=parseFloat(G2_kro);

		sekund=3600*(24*(a-b)-(d-c));
	document.write("ilość sekund= "+sekund+" sekund <br>");
</script>
</div>
